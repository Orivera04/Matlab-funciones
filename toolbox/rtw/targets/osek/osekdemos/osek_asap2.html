<p style="color:#990000; font-weight:bold; font-size:x-large">OSEK ASAP2 Demo</p>

<p>This demo model for the Embedded Target for OSEK/VDX illustrates the generation
of an ASAP2 file used for calibration. The address values of the ASAP2 signals
and parameters are extracted from the model's linker map file and propogated to
the generated "&lt;model&gt;.a2l" file.</p>
