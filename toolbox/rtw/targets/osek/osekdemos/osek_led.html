<p style="color:#990000; font-weight:bold; font-size:x-large">OSEK Hardware Driver Demo</p>

<p>This demo model for the Embedded Target for OSEK/VDX illustrates a simple
hardware driver that provides visual feedback on the model execution on the
target. This demo model requires the use of the Phytec phyCORE-MPC555 board and
will flash the LEDs on/off.</p>
