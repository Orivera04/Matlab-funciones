<head><title>OSEK OS API Library</title></head><body>
<p style="color:#990000; font-weight:bold; font-size:x-large">OSEK OS API Library</p>

<p>The Embedded Target for OSEK/VDX includes blocks that provide a subset of the
OSEK OS API. Although a model is automatically mapped to the OSEK OS, the use of
these blocks allows user explicit control over the mapping of the generated
model code to the OSEK OS.</p>
